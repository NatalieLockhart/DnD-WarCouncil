<div class="container">
  <h1>Monster Selection</h1>
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #monsterForm="ngForm">
      <div class="form-group">
        <label for="Monster1">Monster 1</label>
        <select class="form-control" id="Monster1" required>
          <option *ngFor="let monster of monsters" [value]="monster">{{monster}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Monster2">Monster 2</label>
        <select class="form-control" id="Monster2" required>
          <option *ngFor="let monster of monsters" [value]="monster">{{monster}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!monsterForm.form.valid">Submit</button>
    </form>
  </div>
</div>
